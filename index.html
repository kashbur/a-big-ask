<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Big Reveal</title>
    <meta
      name="description"
      content="A fun, personalized surprise reveal experience. Play and discover your message!"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textfit/2.4.0/textFit.min.js"></script>
    <link rel="preload" href="img/19.png" as="image" />
    <link rel="preload" href="img/20.png" as="image" />
    <link rel="preload" href="img/21.png" as="image" />
    <style>
      :root {
        --font-family: "Poppins";
        --typewriter-font: "Courier New", monospace;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #f2f2f7;
        background-size: cover;
        font-family: var(--font-family), sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .landing-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000 url("img/landingpage.png") center/contain no-repeat;
        z-index: 1000;
        cursor: pointer;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      .landing-message-container {
        position: absolute;
        left: 11.5%;
        top: 15.719%;
        width: 78.5%;
        height: 67.297%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1.2rem;
        box-sizing: border-box;
        pointer-events: none;
      }
      .landing-message {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: var(--typewriter-font);
        font-weight: 400;
        font-size: clamp(1.1rem, 2.8vw, 2rem);
        line-height: 1.25;
        color: #333333;
        white-space: pre-wrap;
        text-align: center;
      }
      .typewriter-text {
        display: inline-block;
      }
      .typewriter-cursor {
        display: inline-block;
        width: 0.18em;
        height: 1.1em;
        margin-left: 0.08em;
        background: rgba(255, 255, 255, 0.9);
        animation: typewriterCursorBlink 0.8s steps(1, end) infinite;
        vertical-align: bottom;
      }
      .typewriter-cursor--done {
        animation: none;
        opacity: 0;
      }
      @keyframes typewriterCursorBlink {
        0%,
        49% {
          opacity: 1;
        }
        50%,
        100% {
          opacity: 0;
        }
      }
      .aspect-container {
        position: relative;
        width: min(98vw, calc(98vh * 9 / 16));
        max-width: 430px;
        aspect-ratio: 9/16;
        height: auto;
        background: #ddd;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.13);
        overflow: hidden;
        border-radius: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .slot-machine-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: visible;
      }
      .slot-machine {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("img/background.png");
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        transition: filter 0.5s ease;
        z-index: 1;
        pointer-events: none;
      }
      @media (min-width: 601px) {
        .blur-background,
        .spin-button.blur-background {
          filter: blur(8px);
        }
      }

      @media (max-width: 600px) {
        .blur-background,
        .spin-button.blur-background {
          filter: none;
          opacity: 0.7;
        }
      }
      .reel {
        position: absolute;
        width: 19.3%;
        height: 16.4%;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        transition: filter 0.5s ease;
        perspective: 600px;
        overflow: hidden;
      }
      .reel-inner {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        transition: transform 0.35s cubic-bezier(0.22, 0.61, 0.36, 1);
        will-change: transform;
      }
      .reel-strip {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        transition: transform 0.35s cubic-bezier(0.22, 0.61, 0.36, 1);
        will-change: transform;
      }
      .reel-item {
        flex: 0 0 100%;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #reel1 {
        left: 16%;
        top: 38%;
      }
      #reel2 {
        left: 39.1%;
        top: 38%;
      }
      #reel3 {
        left: 61.8%;
        top: 38%;
      }
      .reel-item img {
        width: 86.7%;
        height: 86.7%;
        object-fit: contain;
        display: block;
        margin: auto;
        background: transparent;
        transition: transform 0.05s;
        box-shadow: none;
        backface-visibility: hidden;
        transform-style: preserve-3d;
        transform-origin: 50% 50%;
      }
      .reel-inner img[src$="lipstick.png"],
      .reel-item img[src$="lipstick.png"] {
        width: 104.04%;
        height: 104.04%;
      }
      .spin-button {
        position: absolute;
        width: 52.81%;
        height: 9.49%;
        left: 22.5%;
        top: 66.34%;
        cursor: pointer;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.18));
        z-index: 3;
        transition:
          all 0.08s,
          filter 0.5s ease;
      }
      .spin-button img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 0;
        background: transparent;
        box-shadow: none;
      }
      .spin-button.pressed,
      .spin-button:active {
        transform: scale(0.95);
      }
      .reveal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0;
        gap: 0;
        box-sizing: border-box;
        z-index: 5000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.16s;
      }
      .reveal-overlay .color-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        z-index: 0;
        pointer-events: none;
        opacity: 1;
        background: transparent;
        transition: background 0.3s;
      }
      .intro-overlay {
        transition: opacity 0.4s;
      }
      .reveal-lines {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        gap: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .reveal-line {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        text-align: center;
        white-space: normal;
        overflow-wrap: normal;
        text-wrap: balance;
        font-family: var(--font-family), sans-serif;
        color: #fff;
        margin: 0;
        line-height: 1.15;
      }
      .reveal-photo {
        max-width: 90%;
        max-height: 30vh;
        object-fit: contain;
        margin: 2vh 0;
      }
      .reveal-line.main {
        line-height: 1.1;
        font-weight: 900;
        text-transform: uppercase;
      }
      .reveal-line.sub {
        font-weight: 700;
        text-transform: uppercase;
      }
      .reveal-line.date {
        font-weight: 700;
      }
      .reveal-line.from {
        font-weight: 700;
        font-style: italic;
        margin-top: 0;
        color: #fff;
      }
      @media (max-width: 500px) {
        .aspect-container {
          max-width: 100vw;
        }
        .instructions-container {
          max-width: 96vw;
        }
        .reveal-overlay {
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 0;
        }
        .reveal-lines {
          padding-top: env(safe-area-inset-top, 0);
        }
      }
      /* Instructions Overlay */
      .instructions-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.68);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 20;
        cursor: pointer;
        transition: opacity 0.4s;
      }
      .instructions-container {
        width: 97%;
        max-width: 580px;
        position: relative;
      }
      .instructions-image {
        width: 100%;
        height: auto;
        border-radius: 12px;
        /* box-shadow: none; */
        /* border: none; */
      }

      .balloon {
        position: absolute;
        top: -60%;
        pointer-events: none;
        transform: translateX(-50%) rotate(var(--rotate));
        animation: balloonDrop 8s linear forwards,
          balloonSway 3s ease-in-out infinite;
        z-index: 3000;
      }

      @keyframes balloonDrop {
        to {
          top: 110%;
        }
      }

      @keyframes balloonSway {
        0%,
        100% {
          transform: translateX(-50%) rotate(var(--rotate));
        }
        50% {
          transform: translateX(calc(-50% + var(--sway, 20px)))
            rotate(calc(var(--rotate) + 10deg));
        }
      }
    </style>
  </head>
  <body>
    <div class="aspect-container">
      <div id="landingOverlay" class="landing-overlay">
        <div class="landing-message-container" aria-live="polite">
          <div class="landing-message">
            <span class="typewriter-text"
              >Tap to spin and reveal your surprise!</span
            ><span class="typewriter-cursor" aria-hidden="true"></span>
          </div>
        </div>
      </div>
      <div class="slot-machine-container" id="container">
        <div class="slot-machine blur-background" id="slotMachine"></div>
        <div id="reel1" class="reel blur-background">
          <div class="reel-inner">
            <img src="img/cake.png" alt="Cake" />
          </div>
        </div>
        <div id="reel2" class="reel blur-background">
          <div class="reel-inner">
            <img src="img/camera.png" alt="Camera" />
          </div>
        </div>
        <div id="reel3" class="reel blur-background">
          <div class="reel-inner">
            <img src="img/champagnes.png" alt="Champagnes" />
          </div>
        </div>
        <div class="spin-button blur-background" id="spinButton">
          <img src="img/taptospin.png" alt="Spin" />
        </div>
        <div class="reveal-overlay intro-overlay" id="introOverlay">
          <div class="color-overlay"></div>
          <div class="reveal-lines" id="introLines"></div>
        </div>
        <div class="reveal-overlay" id="revealOverlay">
          <div class="color-overlay" id="colorOverlay"></div>
          <div class="reveal-lines" id="revealLines"></div>
        </div>
        <div
          class="instructions-overlay"
          id="instructionsOverlay"
          style="opacity: 1"
        >
          <div class="instructions-container">
            <img
              src="img/directions.png"
              alt="Instructions"
              class="instructions-image"
            />
          </div>
        </div>
      </div>
    </div>
    <script>
      // -------------- URL Params Logic -------------
      function getParams() {
        const url = new URL(window.location.href);
        const params = {};
        for (const [k, v] of url.searchParams.entries()) {
          // Normalize keys to lower case
          const key = k.toLowerCase();
          const value = v.replace(/\+/g, " ");
          params[key] = value;
          // Preserve original casing for backward compatibility
          if (key !== k) params[k] = value;
        }
        return params;
      }

      const isValidHex = (str) => /^#([0-9A-F]{3}){1,2}$/i.test(str);

      function sanitizeColor(value, fallback) {
        if (!value) return fallback;
        value = value.trim();
        if (isValidHex(value)) return value;
        const test = new Option().style;
        test.color = value;
        return test.color ? value : fallback;
      }

      function getRevealLinesFromParams(params) {
        // Defaults
        const lines = [];
        let photo = params.photo ? decodeURIComponent(params.photo) : "";
        // Only allow http:, https: or data:image/ URLs for images
        if (photo && !/^(https?:|data:image\/)/i.test(photo)) {
          photo = "";
        }
        const main =
          params.message || params.main || "Will you be my bridesmaid?";
        const sub = params.sub || "";
        const date = params.date || "";
        const from = params.from || "";
        if (main) lines.push({ type: "main", content: main });
        if (sub) lines.push({ type: "sub", content: sub });
        if (date) lines.push({ type: "date", content: date });
        if (photo) lines.push({ type: "photo", content: photo });
        if (from) lines.push({ type: "from", content: from });
        return lines;
      }
      function getColorOverlay(params) {
        // Pink, blue, yellow, green, purple, gold, white, none
        const input = params.color ? params.color.trim() : "";
        // Allow custom CSS colors
        if (isValidHex(input)) return input;
        const test = new Option().style;
        test.color = input;
        if (test.color) return input;

        const color = (input || "beige").toLowerCase();
        const overlays = {
          beige: "#f3ddbbcc",
          pink: "#fcc0c5cc",
          blue: "#add4fdcc",
          yellow: "#fef3c7cc",
          green: "#cbf7d0cc",
          purple: "#d2c5fccc",
          gold: "#ffdf9acc",
          white: "#ffffffcc",
          none: "transparent",
        };
        return overlays[color] || overlays.beige;
      }

        document.addEventListener("DOMContentLoaded", function () {
          const icons = [
            "img/cake.png",
            "img/camera.png",
            "img/champagnes.png",
            "img/flower.png",
            "img/gift.png",
          ];

        function preloadImages(paths) {
          return Promise.all(
            paths.map((src) => {
              return new Promise((res) => {
                const img = new Image();
                img.onload = img.onerror = res;
                img.src = src;
              });
            }),
          );
        }

        preloadImages([
          ...icons,
          "img/ringflower.png",
          "img/teambride.png",
          "img/girls.png",
          "img/taptospin.png",
          "img/background.png",
          "img/directions.png",
          "img/landingpage.png",
        ]);

        function getRandomIcon() {
          return icons[Math.floor(Math.random() * icons.length)];
        }

        const STRIP_SIZE = 15;
        function initializeReel(reel) {
          const existing = reel.querySelector(".reel-strip");
          if (existing) return existing;
          const strip = document.createElement("div");
          strip.className = "reel-strip";
          for (let i = 0; i < STRIP_SIZE; i++) {
            const item = document.createElement("div");
            item.className = "reel-item";
            const img = document.createElement("img");
            img.src = getRandomIcon();
            img.alt = "Slot Icon";
            item.appendChild(img);
            strip.appendChild(item);
          }
          reel.innerHTML = "";
          reel.appendChild(strip);
          return strip;
        }

        let spinCount = 0;
        let currentSymbols = [];
        const slotMachine = document.getElementById("slotMachine");
        const spinButton = document.getElementById("spinButton");
        const reels = [];
        for (let i = 1; i <= 3; i++) {
          const reel = document.getElementById(`reel${i}`);
          reels.push(reel);
          initializeReel(reel);
        }
        const introOverlay = document.getElementById("introOverlay");
        const introLinesDiv = document.getElementById("introLines");
        const introColorOverlay = introOverlay.querySelector(".color-overlay");
        const revealOverlay = document.getElementById("revealOverlay");
        const revealLinesDiv = document.getElementById("revealLines");
        const colorOverlay = document.getElementById("colorOverlay");
        const instructionsOverlay = document.getElementById(
          "instructionsOverlay",
        );
        const params = getParams();
        const landingOverlay = document.getElementById("landingOverlay");
        const landingMessageKeys = ["landingmessage", "landingtext"];
        let landingMessageParam = "";
        for (const key of landingMessageKeys) {
          if (params[key]) {
            landingMessageParam = params[key];
            break;
          }
        }
        if (landingMessageParam) {
          try {
            landingMessageParam = decodeURIComponent(landingMessageParam);
          } catch (error) {
            landingMessageParam = landingMessageParam;
          }
        }
        const defaultLandingMessage = "Tap to spin and reveal your surprise!";
        let preparedLandingMessage = landingMessageParam
          ? landingMessageParam.replace(/\r/g, "")
          : defaultLandingMessage;
        preparedLandingMessage = preparedLandingMessage.trim()
          ? preparedLandingMessage.trim()
          : defaultLandingMessage;
        const landingCharacters = Array.from(preparedLandingMessage);
        const maxLandingCharacters = 240;
        const displayCharacters =
          landingCharacters.length > maxLandingCharacters
            ? landingCharacters.slice(0, maxLandingCharacters)
            : landingCharacters;
        if (landingOverlay) {
          const landingMessageTextEl = landingOverlay.querySelector(
            ".typewriter-text",
          );
          const landingCursorEl = landingOverlay.querySelector(
            ".typewriter-cursor",
          );
          if (landingMessageTextEl) {
            landingMessageTextEl.textContent = "";
            const typeSpeed =
              displayCharacters.length > 120
                ? 55
                : displayCharacters.length > 0
                ? 90
                : 0;
            const getTypewriterAdditionalDelay = (character) => {
              if (!character) return 0;
              if (character === "\n") return 250;
              if (/[.!?]/.test(character)) return 120;
              if (/[,:;]/.test(character)) return 80;
              return 0;
            };
            if (displayCharacters.length === 0) {
              if (landingCursorEl)
                landingCursorEl.classList.add("typewriter-cursor--done");
            } else {
              let typeIndex = 0;
              const typeNextCharacter = () => {
                if (!landingMessageTextEl.isConnected) return;
                const currentCharacter = displayCharacters[typeIndex] ?? "";
                landingMessageTextEl.textContent += currentCharacter;
                typeIndex += 1;
                if (typeIndex < displayCharacters.length) {
                  const additionalDelay = getTypewriterAdditionalDelay(
                    currentCharacter,
                  );
                  setTimeout(
                    typeNextCharacter,
                    typeSpeed + additionalDelay,
                  );
                } else if (landingCursorEl) {
                  landingCursorEl.classList.add("typewriter-cursor--done");
                }
              };
              typeNextCharacter();
            }
          }
          landingOverlay.addEventListener("click", () => {
            landingOverlay.style.opacity = "0";
            landingOverlay.style.pointerEvents = "none";
            setTimeout(() => {
              if (landingOverlay.parentNode)
                landingOverlay.parentNode.removeChild(landingOverlay);
            }, 500);
          });
        }

        const finalIconMap = {
          ringflower: "img/ringflower.png",
          "ringflower.png": "img/ringflower.png",
          teambride: "img/teambride.png",
          "teambride.png": "img/teambride.png",
          girls: "img/girls.png",
          "girls.png": "img/girls.png",
        };
        const safeTextColor = sanitizeColor(params.textcolor, "#ffffff");
        const safeOutlineColor = sanitizeColor(params.outlinecolor, "#7e5e4f");

        const lineColors = {
          main: {
            text: sanitizeColor(params.maintextcolor, safeTextColor),
            outline: sanitizeColor(params.mainoutlinecolor, safeOutlineColor),
          },
          sub: {
            text: sanitizeColor(params.subtextcolor, safeTextColor),
            outline: sanitizeColor(params.suboutlinecolor, safeOutlineColor),
          },
          date: {
            text: sanitizeColor(params.datetextcolor, safeTextColor),
            outline: sanitizeColor(params.dateoutlinecolor, safeOutlineColor),
          },
          from: {
            text: sanitizeColor(params.fromtextcolor, safeTextColor),
            outline: sanitizeColor(params.fromoutlinecolor, safeOutlineColor),
          },
        };
        const audioContext = new (window.AudioContext ||
          window.webkitAudioContext)();

        // --------- Font loading logic ---------
        function loadGoogleFont(familyParam) {
          if (!familyParam) return Promise.resolve(null);
          const familyName = familyParam.replace(/\+/g, " ");
          const link = document.createElement("link");
          link.href = `https://fonts.googleapis.com/css2?family=${familyParam}&display=swap`;
          link.rel = "stylesheet";
          document.head.appendChild(link);
          return document.fonts
            .load(`1em ${familyName}`)
            .then(() => `${familyName}`)
            .catch(() => `${familyName}`);
        }

        const fonts = {
          main: null,
          sub: null,
          date: null,
          from: null,
        };
        const fontPromises = [];

        // Global font applied via CSS variable
        if (params.font) {
          fontPromises.push(
            loadGoogleFont(params.font).then((ff) => {
              if (ff) {
                document.documentElement.style.setProperty("--font-family", ff);
                fonts.main = fonts.sub = fonts.date = fonts.from = ff;
              }
            }),
          );
        }

        fontPromises.push(
          loadGoogleFont(params.fontmain).then((ff) => {
            if (ff) fonts.main = ff;
          }),
        );
        fontPromises.push(
          loadGoogleFont(params.fontsub).then((ff) => {
            if (ff) fonts.sub = ff;
          }),
        );
        fontPromises.push(
          loadGoogleFont(params.fontdate).then((ff) => {
            if (ff) fonts.date = ff;
          }),
        );
        fontPromises.push(
          loadGoogleFont(params.fontfrom).then((ff) => {
            if (ff) fonts.from = ff;
          }),
        );

        Promise.all(fontPromises).then(() =>
          document.fonts.ready.then(refitAllLines),
        );

        // Set overlay color on reveal
        colorOverlay.style.background = "transparent";
        introColorOverlay.style.background = "transparent";

        // Hide instructions overlay
        function hideInstructionsOverlay() {
          instructionsOverlay.style.opacity = "0";
          slotMachine.classList.remove("blur-background");
          reels.forEach((r) => r.classList.remove("blur-background"));
          spinButton.classList.remove("blur-background");
          instructionsOverlay.style.pointerEvents = "none";
          setTimeout(() => {
            if (instructionsOverlay.parentNode)
              instructionsOverlay.parentNode.removeChild(instructionsOverlay);
          }, 400);
        }
        instructionsOverlay.addEventListener("click", hideInstructionsOverlay);
        instructionsOverlay.addEventListener(
          "touchstart",
          function (e) {
            e.preventDefault();
            hideInstructionsOverlay();
          },
          { passive: false },
        );

        // Spin button interactions
        function playClickSound() {
          try {
            if (audioContext.state === "suspended") {
              audioContext.resume();
            }
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.type = "sine";
            oscillator.frequency.setValueAtTime(210, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.14, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(
              0.001,
              audioContext.currentTime + 0.14,
            );
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.14);
          } catch (e) {}
        }
        spinButton.addEventListener("mousedown", function () {
          this.classList.add("pressed");
          if (navigator.vibrate) navigator.vibrate(24);
          playClickSound();
        });
        spinButton.addEventListener("mouseup", function () {
          this.classList.remove("pressed");
        });
        spinButton.addEventListener("mouseleave", function () {
          this.classList.remove("pressed");
        });
        spinButton.addEventListener(
          "touchstart",
          function (e) {
            e.preventDefault();
            this.classList.add("pressed");
            if (navigator.vibrate) navigator.vibrate(24);
            playClickSound();
          },
          { passive: false },
        );
        spinButton.addEventListener(
          "touchend",
          function (e) {
            e.preventDefault();
            this.classList.remove("pressed");
            handleSpin();
          },
          { passive: false },
        );
        spinButton.addEventListener("click", handleSpin);

        function handleSpin() {
          spinCount++;
          spinButton.style.pointerEvents = "none";
          const spinDuration = 1200;
          const delayStep = 600;
          if (spinCount === 4) {
            const finalIcon =
              finalIconMap[(params.finalicon || "").toLowerCase()] ||
              "img/ringflower.png";
            reels.forEach((reel, i) => {
              const delay = i * delayStep;
              const callback =
                i === reels.length - 1
                  ? () => {
                      setTimeout(dropBalloons, 160);
                      setTimeout(showReveal, 960);
                    }
                  : null;
              spinReel(reel, delay, spinDuration, finalIcon, callback);
            });
            currentSymbols = reels.map(() => finalIcon);
          } else {
            generateRandomNonMatchingSymbols();
            reels.forEach((reel, i) => {
              const delay = i * delayStep;
              spinReel(reel, delay, spinDuration, currentSymbols[i]);
            });
          }
          const pointerDelay =
            delayStep * (reels.length - 1) +
            spinDuration +
            (spinCount === 4 ? 700 : 0);
          setTimeout(() => {
            spinButton.style.pointerEvents = "auto";
          }, pointerDelay);
        }
        function generateRandomNonMatchingSymbols() {
          let symbols;
          do {
            symbols = reels.map(() => getRandomIcon());
          } while (new Set(symbols).size < 2);
          currentSymbols = symbols;
        }
        function spinReel(reel, delay, duration, finalIcon, callback) {
          setTimeout(() => {
            const strip = initializeReel(reel);
            const imgs = strip.querySelectorAll("img");

            // Capture the currently visible symbol so we can restore it
            const prevSrc = imgs[0].src;

            // Prepare the strip for a downward spin
            strip.style.transition = "none";
            imgs[imgs.length - 1].src = prevSrc;
            for (let i = 1; i < imgs.length - 1; i++) {
              imgs[i].src = getRandomIcon();
            }
            strip.style.transform = `translateY(-${(imgs.length - 1) * 100}%)`;
            imgs[0].src = finalIcon || getRandomIcon();

            void strip.offsetHeight;
            strip.style.transition = `transform ${duration}ms ease-out`;
            strip.style.transform = "translateY(0)";

            function onTransitionEnd() {
              strip.removeEventListener("transitionend", onTransitionEnd);
              strip.style.transition = "none";
              if (callback) callback();
            }
            strip.addEventListener("transitionend", onTransitionEnd);
          }, delay);
        }

        function readingDelay(text, wps = 110) {
          const words = text.trim().split(/\s+/).filter(Boolean).length || 1;
          // (words รท wps) seconds  + 0.8 s buffer, clamped 1.6-6 s
          const ms = Math.round((words / wps) * 1000) + 800;
          return Math.max(1600, Math.min(ms, 6000));
        }

        function fitRevealLine(el, type) {
          if (type === "photo") return;
          textFit(el, {
            alignVert: true,
            alignHoriz: true,
            multiLine: true,
            detectMultiLine: true,
            minFontSize: 12,
            maxFontSize: 500,
          });
        }

        function refitAllLines() {
          document.querySelectorAll(".reveal-line").forEach((el) => {
            const type = Array.from(el.classList).find(
              (c) => c !== "reveal-line",
            );
            fitRevealLine(el, type);
          });
        }

        function applyTextStyles(el, color, outlineColor, fontFamily) {
          el.style.color = color;
          if (outlineColor === "transparent") {
            el.style.textShadow = "none";
            el.style.webkitTextStroke = "0";
          } else {
            el.style.textShadow = `-1px -1px 0 ${outlineColor}, 1px -1px 0 ${outlineColor}, -1px 1px 0 ${outlineColor}, 1px 1px 0 ${outlineColor}`;
            el.style.webkitTextStroke = `1px ${outlineColor}`;
          }
          if (fontFamily) {
            el.style.fontFamily = `${fontFamily}, sans-serif`;
          }
        }

        // ------------- REVEAL LOGIC -----------------
        function showReveal() {
          const allLines = getRevealLinesFromParams(params);
          revealLinesDiv.innerHTML = "";

          function addLine(line) {
            const div = document.createElement("div");
            div.className = "reveal-line " + line.type;
            if (line.type === "photo") {
              const img = document.createElement("img");
              img.src = line.content;
              img.alt = "photo";
              img.onerror = () => {
                div.style.display = "none";
              };
              img.className = "reveal-photo";
              div.appendChild(img);
            } else {
              div.textContent =
                line.type === "sub"
                  ? line.content.toUpperCase()
                  : line.content;
            }
            const colors = lineColors[line.type] || {
              text: safeTextColor,
              outline: safeOutlineColor,
            };
            applyTextStyles(
              div,
              colors.text,
              colors.outline,
              fonts[line.type],
            );
            div.style.margin = "0";
            revealLinesDiv.appendChild(div);
            fitRevealLine(div, line.type);
          }

          const order = ["main", "sub", "date", "photo", "from"];
          order.forEach((type) => {
            const line = allLines.find((l) => l.type === type);
            if (line) addLine(line);
          });

          const hideDelay = 30000;

          slotMachine.classList.add("blur-background");
          reels.forEach((r) => r.classList.add("blur-background"));
          spinButton.classList.add("blur-background");
          revealOverlay.style.opacity = "1";
          revealOverlay.style.pointerEvents = "auto";
          colorOverlay.style.background = "transparent";
          refitAllLines();
          setTimeout(() => {
            revealOverlay.style.opacity = "0";
            revealOverlay.style.pointerEvents = "none";
          }, hideDelay);
        }
        // -------- Balloon logic --------
        function dropBalloons() {
          const container = document.getElementById("container");
          const images = ["img/19.png", "img/20.png", "img/21.png"];

          for (let i = 0; i < 20; i++) {
            const balloon = document.createElement("img");
            balloon.src = images[Math.floor(Math.random() * images.length)];
            balloon.classList.add("balloon");

            const size = 80 + Math.random() * 40;
            balloon.style.width = size + "px";
            balloon.style.left = Math.random() * 100 + "%";
            balloon.style.setProperty("--rotate", (Math.random() * 60 - 30) + "deg");
            balloon.style.setProperty("--sway", (10 + Math.random() * 20) + "px");

            const delay = Math.random() * 2 * 0.8;
            const dropDuration = (2.5 + Math.random() * 2) * 0.8;
            const swayDuration = (2 + Math.random() * 2) * 0.8;

            balloon.style.animation =
              `balloonDrop ${dropDuration}s linear ${delay}s forwards, ` +
              `balloonSway ${swayDuration}s ease-in-out ${delay}s infinite`;

            container.appendChild(balloon);
            balloon.addEventListener("animationend", () => balloon.remove());
          }
        }

        window.addEventListener("resize", refitAllLines);
      });
    </script>
  </body>
